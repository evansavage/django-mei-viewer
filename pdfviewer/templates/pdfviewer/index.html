<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDF&MEI</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'pdfviewer/styles.css' %}">

    <script src="http://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>
    <script src="https://www.verovio.org/javascript/jquery.min.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="pdf_mei.css"> -->
  </head>
  <body>
    <div id="contener">

      <embed class='pdf-view' src="../../static/pdfviewer/Brahms_StringQuartet_Op51_No1.pdf" type="application/pdf" />

      <div id='output' class="mei">
      </div>
        <script type="text/javascript">
          var vrvToolkit = new verovio.toolkit();
          /* Load the file using HTTP GET */
          $.get( "../../static/pdfviewer/brahms.mei", function( data ) {
            var svg = vrvToolkit.renderData(data,
              options = {
                  // pageHeight: 2100/10,
                  // pageWidth: 4200/10,
                  ignoreLayout: 1,
                  border: 100,
                  scale: 30
              });
            $("#output").html(svg);
          }, 'text');
        </script>
    </div>
  </body>
</html>
